    <main class="main">
        <h1> DESAFIO 9  </h1>

        <h2>Lista de servicios</h2>
        <h3>Agregar servicios a la lista </h3>
        <form action="" id="formularioServicio">
            <div>
                <label for="sku">SKU:</label>
                <input type="text" name="nombre" id="sku" required >
            </div>

            <div>
                <label for="descripcion" >Descripcion:</label>
                <input type="text" name="descripcion" id="descripcion" required >
            </div>

            <div>
                <label for="precio" >Precio::</label>
                <input type="text" name="precio" id="precio" required >
            </div>

            <div>
                <label for="stock" >Stock:</label>
                <input type="text" name="stock" id="stock" required >
            </div>

            <div>
                <button id="botonServicio" type="input">Agregar</button>
            </div>
        </form>

        <div id="servicioNuevo">

        </div>

        <h2>Pago</h2>
        <h3>Calculo segun cantidad de pedidos solicitados</h3>
        <p>Productos actuales: belleza de manos, belleza de pies y masaje corporal</p>
        <form action="" id="formularioPago">
            <div>
                <label for="cantManos">Cantidad de servicio de belleza de manos:</label>
                <input type="text" name="cantManos" id="cantManos" >
            </div>

            <div>
                <label for="cantPies">Cantidad de servicio de belleza de pies:</label>
                <input type="text" name="cantPies" id="CantPies" >
            </div>

            <div>
                <label for="cantMasaje">Cantidad de servicio de Masaje Corporal:</label>
                <input type="text" name="cantMasaje" id="cantMasaje" >
            </div>
            
            <div>
                <button id="botonPago" type="input">Solicitar</button>
            </div>
        </form>
       
       

        <h2>Contacto</h2>
        <h3>Agregar contactos a la lista </h3>
        <form action="" id="formularioContacto">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" required >
            </div>

            <div>
                <label for="apellido" >Apellido:</label>
                <input type="text" name="apellido" id="apellido" required >
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div>
                <button id="botonContacto" type="input">Enviar</button>
            </div>

        </form>

        <div id="contactoNuevo">

        </div>
        




    </main>
