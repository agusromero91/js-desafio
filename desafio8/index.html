<body>

            <nav>
                <div>
                    <ul>
                        <li ></li> <a href="index.html">HOME</a></li>

    <main class="main">
        <h1> DESAFIO 8  </h1>

        <h2>Lista de servicios</h2>
        <h3>Agregar servicios a la lista </h3>
        <form action="" id="formularioServicio">
            <div>
                <label for="sku">SKU:</label>
                <input type="text" name="nombre" id="sku" required >
            </div>

            <div>
                <label for="descripcion" >Descripcion:</label>
                <input type="text" name="descripcion" id="descripcion" required >
            </div>

            <div>
                <label for="precio" >Precio::</label>
                <input type="text" name="precio" id="precio" required >
            </div>

            <div>
                <label for="stock" >Stock:</label>
                <input type="text" name="stock" id="stock" required >
            </div>

            <div>
                <button id="botonServicio" type="input">Agregar</button>
            </div>
        </form>

        <div id="servicioNuevo">

        </div>

       

        <h2>Contacto</h2>
        <h3>Agregar contactos a la lista </h3>
        <form action="" id="formularioContacto">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" required >
            </div>

            <div>
                <label for="apellido" >Apellido:</label>
                <input type="text" name="apellido" id="apellido" required >
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div>
                <button id="botonContacto" type="input">Enviar</button>
            </div>

        </form>

        <div id="contactoNuevo">

        </div>
        

        
    </main>

   
    <script src="./main.js"></script>

</body>
</html>
